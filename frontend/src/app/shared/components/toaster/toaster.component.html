<div class="toaster-box -{{ type }}" tabindex="0">
  <div class="toaster-box--content" role="alert" aria-atomic="true">
    <p>
      <span [textContent]="toaster.message"></span>
      <span [textContent]="' '"></span>
      <a class="toaster-box--target-link"
         *ngIf="toaster.link"
         (click)="executeTarget($event)"
         [textContent]="toaster.link!.text">
      </a>
    </p>
    <div [ngSwitch]="type">
      <div *ngSwitchCase="'upload'">
        <div *ngIf="canBeHidden()">
          <a (click)="show = true" [hidden]="show">
            <op-icon icon-classes="icon-arrow-right2"></op-icon>
          </a>
          <a (click)="show = false" [hidden]="!show">
            <op-icon icon-classes="icon-arrow-down1"></op-icon>
          </a>
          <span [textContent]="uploadText"></span>
        </div>
        <div [ngClass]="{ '-hidden': !show && canBeHidden() }">
          <ul class="toaster-box--uploads" *ngIf="data && data.length > 0">
            <toasters-upload-progress
                *ngFor="let upload of data"
                [upload]="upload"
                (onSuccess)="onUploadSuccess()"
                (onError)="onUploadError($event)">
            </toasters-upload-progress>
          </ul>
        </div>
      </div>
      <div *ngSwitchCase="'success'"></div>
      <div *ngSwitchCase="'error'">
        <ul class="toaster-box--errors">
          <li *ngFor="let error of data" [textContent]="error"></li>
        </ul>
      </div>
    </div>
  </div>
  <button
      *ngIf="removable()"
      type="button"
      class="op-link toaster-box--close"
      [title]="text.close_popup"
      (click)="remove()"
  >
    <op-icon icon-classes="icon-context icon-close icon-no-color"></op-icon>
  </button>
</div>
